<section class="product-area li-laptop-product Special-product pt-60 pb-45">
    <div class="container">
      <div class="row">
        <!-- Begin Li's Section Area -->
        <div class="col-lg-12">
          <div class="li-section-title">
            <h2>
              <span>Hot Deals Products</span>
            </h2>
          </div>
          <div class="row">
            <div class="special-product-active owl-carousel">
              <div *ngFor="let product of products" class="col-lg-12">
                <!-- single-product-wrap start -->
                <div class="single-product-wrap">
                  <div class="product-image">
                    <a href="single-product.html">
                      <img [src]="product.image" alt="Li's Product Image" />
                    </a>
                    <span class="sticker">{{ product.sticker }}</span>
                  </div>
                  <div class="product_desc">
                    <div class="product_desc_info">
                      <div class="product-review">
                        <h5 class="manufacturer">
                          <a href="shop-left-sidebar.html">{{ product.manufacturer }}</a>
                        </h5>
                        <div class="rating-box">
                          <ul class="rating">
                            <li *ngFor="let star of product.rating"><i class="fa fa-star-o"></i></li>
                          </ul>
                        </div>
                      </div>
                      <h4>
                        <a class="product_name" href="single-product.html">{{ product.name }}</a>
                      </h4>
                      <div class="price-box">
                        <span class="new-price">{{ product.newPrice | currency }}</span>
                        <span *ngIf="product.oldPrice" class="old-price">{{ product.oldPrice | currency }}</span>
                        <span *ngIf="product.discount" class="discount-percentage">{{ product.discount }}</span>
                      </div>
                      <div class="countersection">
                        <div class="li-countdown"></div>
                      </div>
                    </div>
                    <div class="add-actions">
                      <ul class="add-actions-link">
                        <li class="add-cart active">
                          <a href="#">Add to cart</a>
                        </li>
                        <li>
                          <a class="links-details" href="wishlist.html"
                            ><i class="fa fa-heart-o"></i
                          ></a>
                        </li>
                        <li>
                          <a
                            href="#"
                            title="quick view"
                            class="quick-view-btn"
                            data-toggle="modal"
                            data-target="#exampleModalCenter"
                            ><i class="fa fa-eye"></i
                          ></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- single-product-wrap end -->
              </div>
            </div>
          </div>
        </div>
        <!-- Li's Section Area End Here -->
      </div>
    </div>
  </section>
