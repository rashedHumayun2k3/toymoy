<section class="product-area li-laptop-product pt-60 pb-45 pt-sm-50 pt-xs-60">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="li-section-title">
            <h2>
              <span>Laptop</span>
            </h2>
            <ul class="li-sub-category-list">
              <li class="active"><a href="shop-left-sidebar.html">Prime Video</a></li>
              <li><a href="shop-left-sidebar.html">Computers</a></li>
              <li><a href="shop-left-sidebar.html">Electronics</a></li>
            </ul>
          </div>
          <div class="row">
            <div class="product-active owl-carousel">
              <div class="col-lg-12" *ngFor="let product of products">
                <div class="single-product-wrap">
                  <div class="product-image">
                    <a [href]="product.link">
                      <img [src]="product.image" [alt]="product.name" />
                    </a>
                    <span class="sticker">{{ product.sticker }}</span>
                  </div>
                  <div class="product_desc">
                    <div class="product_desc_info">
                      <div class="product-review">
                        <h5 class="manufacturer">
                          <a [href]="product.manufacturerLink">{{ product.manufacturer }}</a>
                        </h5>
                        <div class="rating-box">
                          <ul class="rating">
                            <li *ngFor="let star of product.stars">
                              <i [class]="star"></i>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <h4><a class="product_name" [href]="product.link">{{ product.name }}</a></h4>
                      <div class="price-box">
                        <span class="new-price">{{ product.newPrice | currency }}</span>
                        <span *ngIf="product.oldPrice" class="old-price">{{ product.oldPrice | currency }}</span>
                        <span *ngIf="product.discount" class="discount-percentage">{{ product.discount }}</span>
                      </div>
                    </div>
                    <div class="add-actions">
                      <ul class="add-actions-link">
                        <li class="add-cart active"><a href="#">Add to cart</a></li>
                        <li>
                          <a class="links-details" href="#"><i class="fa fa-heart-o"></i></a>
                        </li>
                        <li>
                          <a class="quick-view" href="#"><i class="fa fa-eye"></i></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
